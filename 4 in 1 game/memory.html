<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flaticon/font/flaticon.css">
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <div id="header">
        <h1 id="timer">1:00</h1>
        <button id="startButton" class="btn btn-primary">Play Game</button>
    </div>
    <div id="gameb" class="game"></div>
    <div id="overlay" class="overlay">
        <div id="game-over-message">YOU WON!</div>
        <div class="game-over-actions">
            <a href="index.html">
                <img src="assets/home (1).png" alt="Home" id="home-icon">
            </a>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    
    <div id="back-button">
        <a href="index.html">
            <img src="assets/previous.png" alt="Back" />
        </a>
    </div>
    
    <script src="memory.js"></script>
</body>
</html>
